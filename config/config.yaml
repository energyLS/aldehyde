cluster: "remote:path/on/remote"

# Path to the PyPSA-Earth-Sec repository
pypsaearthsec: "/mnt/c/Users/scl38887/Documents/git/pypsa-earth-sec/config.default.yaml"

retrieve_cost_data: False
import_pypsaearthsec: False # Set true to run PyPSA-Earth-Sec subworkflow

climate_targets:
  2030_cond: 115 # in Mt CO2 (equ.?)
  2030_uncond: 75 # in Mt CO2 (equ.?)

co2base: 100e6 # 100 Mt CO2 TODO this must be set manually in the pypsa-earth-sec config.pypsa-earth.yaml, here it ist just a doc

scenario:
  simpl: # only relevant for PyPSA-Eur
  - ""
  clusters: # number of nodes in Europe, any integer between 37 (1 node per country-zone) and several hundred
  - 4
  planning_horizons: # investment years for myopic and perfect; or costs year for overnight
  - 2030
  ll:
  - "c1.0"
  opts: 
  - ""
  sopts: ["Co2L0.90-144H", "Co2L0.80-144H", "Co2L0.70-144H", "Co2L0.60-144H", "Co2L0.50-144H", "Co2L0.40-144H", "Co2L0.30-144H", "Co2L0.20-144H", "Co2L0.10-144H", "Co2L0.05-144H", ]
  demand:
  - "DF"

export:
  h2export: [0, 20, 40, 60, 80, 100, 120, 140, 160, 180, 200] # Yearly export demand in TWh. TODO This is currently necessary for PyPSA-Earth-Sec subworkflow
  export_h2: 150000000 #10000000 # Yearly export demand in MWh. TODO This is currently necessary for local aldehyde analysis


# Select which networks to compare in terms of integrated/islanded
compare_networks:
  simpl: # only relevant for PyPSA-Eur
  - ""
  clusters: # number of nodes in Europe, any integer between 37 (1 node per country-zone) and several hundred
  - 4
  planning_horizons: # investment years for myopic and perfect; or costs year for overnight
  - 2030
  ll:
  - "c1.0"
  opts: 
  - ""
  sopts: ["Co2L0.90-144H"]
  discountrate: [0.071]
  demand:
  - "DF"
  h2export: [20]



# regulate what components with which carriers are kept from PyPSA-earth-sec;
pypsa_earth:
  Line: []
  Bus:
    - AC
  Link:
    - DC
  Generator:
    - onwind
    - offwind-ac
    - offwind-dc
    - solar
    - ror
  StorageUnit: []
  Store: []
  Load: []
 # Global_Constraint: []

costs_pypsaearthsec:
  discountrate: [0.071] #, 0.086, 0.111]

costs:
  year: 2030
  version: v0.4.0
  rooftop_share: 0.14  # based on the potentials, assuming  (0.1 kW/m2 and 10 m2/person)
  fill_values:
    FOM: 0
    VOM: 0
    efficiency: 1
    fuel: 0
    investment: 0
